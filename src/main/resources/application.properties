spring.application.name=practica005

# Configuración de la base de datos en memoria H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configuración de JPA: spring.jpa.hibernate.ddl-auto=update 
# asegura que Hibernate cree o actualice la base de datos 
# automáticamente según las entidades definidas.
# spring.jpa.show-sql=true muestra las consultas SQL en la consola.
spring.jpa.show-sql=true muestra las consultas SQL en la consola.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

